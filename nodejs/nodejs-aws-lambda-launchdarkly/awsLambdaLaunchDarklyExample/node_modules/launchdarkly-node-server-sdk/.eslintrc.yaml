---
# parser: babel-eslint # we're not currently transpiling this SDK
root: true
extends:
  - eslint:recommended # https://eslint.org/docs/rules/
env:
  es6: true
  node: true
parserOptions:
  ecmaVersion: 2018
plugins:
  #- babel
  - prettier
globals:
  VERSION: true
  describe: true
  it: true
  expect: true
  jest: true
  beforeEach: true
  afterEach: true
  window: false # don't allow references to "window" or "document" in the Node SDK
  document: false
rules:
  # https://eslint.org/docs/rules/array-callback-return
  array-callback-return: error

  # https://eslint.org/docs/rules/arrow-body-style
  arrow-body-style:
    - error
    - as-needed

  # https://github.com/babel/eslint-plugin-babel
  #babel/semi: error

  # Deprecations are required to turn enforce this
  camelcase: warn

  # https://eslint.org/docs/rules/curly
  curly:
    - error
    - all

  # https://eslint.org/docs/rules/eqeqeq
  eqeqeq: error

  # https://eslint.org/docs/rules/no-array-constructor
  no-array-constructor: error

  # https://eslint.org/docs/rules/no-eval
  no-eval: error

  # https://eslint.org/docs/rules/no-implicit-coercion
  no-implicit-coercion:
    - 'off'
    - boolean: false
      number: true
      string: true
      allow: []

  # https://eslint.org/docs/rules/no-implied-eval
  no-implied-eval: error

  # https://eslint.org/docs/rules/no-nested-ternary
  no-nested-ternary: error

  # https://eslint.org/docs/rules/no-new-object
  no-new-object: error

  # https://eslint.org/docs/rules/no-new-wrappers
  no-new-wrappers: error

  # https://eslint.org/docs/rules/no-param-reassign
  no-param-reassign:
    - error
    - props: true
  
  # https://eslint.org/docs/rules/no-restricted-syntax
  no-restricted-syntax:
    - error
    - selector: ForInStatement
      message: avoid for...in which can pick up properties from prototypes; use for...of, or plain for if you need array indices

  # https://eslint.org/docs/rules/no-return-assign
  no-return-assign: error

  # https://eslint.org/docs/rules/no-self-compare
  no-self-compare: error

  # https://eslint.org/docs/rules/no-use-before-define
  no-use-before-define:
    - error
    - functions: false

  # https://eslint.org/docs/rules/no-var
  no-var: error

  # https://eslint.org/docs/rules/prefer-arrow-callback
  prefer-arrow-callback: error

  # https://eslint.org/docs/rules/prefer-const
  prefer-const: error

  # https://github.com/prettier/eslint-plugin-prettier
  prettier/prettier:
    - error
  
  quotes:
    - error
    - single
    - avoidEscape: true

  # https://eslint.org/docs/rules/radix
  radix: error
