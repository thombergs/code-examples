build.finalizedBy jacocoTestReport

jacocoTestCoverageVerification {
  violationRules {

      rule {
          element = 'METHOD'
          limit {
              counter = 'LINE'
              value = 'COVEREDRATIO'
              minimum = 1.0
          }
          excludes = [
                  'io.reflectoring.coverage.part.PartlyCovered.partlyCovered(java.lang.String, boolean)',
          ]
      }

